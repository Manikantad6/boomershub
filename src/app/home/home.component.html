<div class="container">
    <div class="col-md-8">
      <h2 style="text-align: center;">Search propreties</h2>
<hr class="line_break">
<div class="row">

    <!-- <div class="form-group">
      <label>Search by:</label>
      <select name="searchType" class="form-control" [(ngModel)]="searchType">
        <option value="name" selected>Name</option>
        <option value="city">City</option>
        <option value="state">State</option>
      </select>
    </div> -->
    <div class="form-group float-left">
      <label>Search:</label>
      <input type="text" name="searchText" class="form-control" (input)="onSearchChange($event.target.value)"/>
    </div>
</div>
<u><p>search results</p></u>
<hr class="line_break">

<div class="row">

  <div class="col-md-15" id="results" style="padding-left:30px;" *ngIf="properties">
      <div *ngFor="let property of properties">
          <div class="float-left">
            <h3 id="name"><a routerLink="view/{{property.id}}" style="color: black;">{{property.name}}</a></h3>
            <p id="state">{{property.state}}</p>
            <p id="bedCount">Bed Count: {{property.capacity}}</p>

          </div>
          <div class="float-right" style="padding-right:30px;">
              <img [src]="sanitizer.bypassSecurityTrustResourceUrl(property.images.slice(1,-1).split(',')[0].slice(1,-1))" alt="image" height="70px" width="70px">
          </div>
          <hr class="line_break">
      </div>
  </div>
</div>
    </div>
</div>
